<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS_drumz - make beats online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.nested.css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers|Orbitron:400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- TITLE -->
        <header>
            <div class="top">
                <img width="100px" height="100px" src="images/js.png" />
                <div class="jsdrums">
                    _DRUMZ
                </div>
            </div>
        </header>
        <img class="arrowTap" width="60px" height="60px" src="images/arrowTap.png" />
        <p class="arrowTap">tap 2 clear</p>
        <!-- PADS -->
        <section class="patterns">
            <!-- KICK -->
            <div class="kick">
                <div class="txt">KICK</div>
                <!-- kick pads -->
                <div class="pad tact selected"></div>
                <div class="pad tact"></div>
                <div class="pad tact"></div>
                <div class="pad tact"></div>
                <div class="pad"></div>
                <div class="pad selected"></div>
                <div class="pad"></div>
                <div class="pad"></div>
                <div class="pad tact selected"></div>
                <div class="pad tact selected"></div>
                <div class="pad tact"></div>
                <div class="pad tact"></div>
                <div class="pad selected"></div>
                <div class="pad "></div>
                <div class="pad"></div>
                <div class="pad"></div>
                <div class="audible">
                  <img width="40px" height="40px" src="images/mute.png"/>
                </div>
            </div>
            <!-- HIT-HAT -->
            <div class="hitHat">
                <div class="txt">HIT-HAT</div>
                <!-- hit-hat pads -->
                <div class="pad tact"></div>
                <div class="pad tact selected"></div>
                <div class="pad tact"></div>
                <div class="pad tact selected"></div>
                <div class="pad"></div>
                <div class="pad"></div>
                <div class="pad"></div>
                <div class="pad selected"></div>
                <div class="pad tact"></div>
                <div class="pad tact"></div>
                <div class="pad tact"></div>
                <div class="pad tact selected"></div>
                <div class="pad"></div>
                <div class="pad selected"></div>
                <div class="pad selected"></div>
                <div class="pad"></div>
                <div class="audible">
                  <img width="40px" height="40px" src="images/mute.png"/>
                </div>
            </div>
            <!-- SNARE -->
            <div class="snare">
                <div class="txt">SNARE</div>
                <!-- snare pads -->
                <div class="pad tact"></div>
                <div class="pad tact"></div>
                <div class="pad tact selected"></div>
                <div class="pad tact"></div>
                <div class="pad"></div>
                <div class="pad"></div>
                <div class="pad selected"></div>
                <div class="pad"></div>
                <div class="pad tact"></div>
                <div class="pad tact"></div>
                <div class="pad tact selected"></div>
                <div class="pad tact"></div>
                <div class="pad"></div>
                <div class="pad"></div>
                <div class="pad selected"></div>
                <div class="pad"></div>
                <div class="audible">
                  <img width="40px" height="40px" src="images/mute.png"/>
                </div>
            </div>
        </section>
        <!-- CONTROLS -->
        <section class="controls">
            <!-- START/PAUSE -->
            <div class="pressplay">
                <div class="start">
                </div>
                <div class="pause">
                </div>
            </div>
            <!-- TEMPO -->
            <div class="bpm">
                <div class="plusBpm">
                </div>
                <div class="minusBpm">
                </div>
            </div>
            <div class="bpmDisplay">
            </div>
        </section>
        <footer>
            2016 Coders Lab
            <a target="_blank" href="http://www.coderslab.pl"><img width="20px" height="20px" src="images/cl.png" /></a> Front-End Final Project by Marcin Milas.
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
